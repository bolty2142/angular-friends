<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="friendCtrl">

    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Search Name" ng-model="friendsFilter.name">
          <input class="form-control" placeholder="Search State" ng-model="friendsFilter.location.state">

          <select class="input-medium" ng-model="sortProp">
              <option value="name">Name</option>
              <option value="friend_count">#Friends</option>
              <option value="location.city">City</option>
              <option value="location.state">State</option>
              <option value="location.country">Country</option>
          </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: friendsFilter | orderBy: sortDirection + sortProp">

          <img class="profile-pic" ng-src="{{friend.pic_square}}">
          <h3>{{friend.name}}</h3>
          <div class="location">
              {{friend.location !== null ? friend.location.city + " , " + friend.location.state + " , " + friend.location.country : "Unknown"}}
          </div>
          <div class="status">
              {{friend.status !== null ? friend.status : "Offline"}}
          </div>
          <div class="num-friends">
              Friends:{{friend.friend_count}}
          </div>
      </li>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../JS-Librarys/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendCtrl.js"></script>
  <!-- your scripts here -->
</body>
</html>
